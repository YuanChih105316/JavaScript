<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const myArray = [ 'My value1', 'My value2', 'My value3'];

        myArray.unshift('value4')
        myArray.pop()

        console.log('myArray:', myArray);
        console.log('value1:', myArray[0] ); 
        console.log('value2:', myArray[1] ); 
        console.log('value3:', myArray[2] );

        console.log('slice:', myArray.slice(1, 2));
        console.log('myArray(slice):', myArray.slice(1, 2));

        console.log('after splice:', myArray.splice(1, 1, 'a', 'b'));
        console.log('myArray:', myArray);

        console.log('陣列長度:', myArray.length);
    </script>
</body>
</html>
